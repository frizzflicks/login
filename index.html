<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="login">
        <h1>Login</h1>
        <form action="/" onsubmit="event.preventDefault">
          <label class="label" id="for-username" for="username"
            >Username or Email:</label
          >
          <input
            type="text"
            class="text"
            id="username"
            name="username"
            placeholder="Enter your Username"
          />

          <label for="password" class="text"> Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />

          <a href="#" class="forgotpassword">Forgot Password?</a>

          <button class="btn-submit">Login</button>
        </form>

        <div class="options">
          <h2>Or sign up using</h2>
          <div class="img-car">
            <img src="./Assets/icons8-twitterx-48.svg" alt="logo-twt" />

            <img src="./Assets/icons8-facebook.svg" alt="logo-fb" />

            <img src="./Assets/icons8-google.svg" alt="logo-ggl" />
          </div>
        </div>
        <div class="signup">
          <h2>Don't have an account?</h2>
          <a href="#" class="sign-up">Sign Up</a>
        </div>
      </section>
    </main>
  </body>
</html>
